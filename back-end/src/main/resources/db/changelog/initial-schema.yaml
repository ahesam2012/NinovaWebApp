databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: role
                  type: VARCHAR(50)

  - changeSet:
      id: 2
      author: your_name
      changes:
        - createTable:
            tableName: purchase_order
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: item
                  type: VARCHAR(255)
              - column:
                  name: quantity
                  type: INT
              - column:
                  name: unit_price
                  type: DECIMAL(10, 2)
              - column:
                  name: total_amount
                  type: DECIMAL(10, 2)
              - column:
                  name: created_by
                  type: BIGINT

  - changeSet:
      id: 3
      author: your_name
      changes:
        - createTable:
            tableName: approval_workflow
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: po_id
                  type: BIGINT
              - column:
                  name: approval_level
                  type: INT
              - column:
                  name: assigned_to_user
                  type: BIGINT
              - column:
                  name: status
                  type: VARCHAR(50)

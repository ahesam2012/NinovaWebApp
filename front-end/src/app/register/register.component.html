<!-- src/app/register/register.component.html -->

<div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()">
      <div>
        <label for="username">Username:</label>
        <input id="username" [(ngModel)]="username" name="username" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" required />
      </div>
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>
      <button type="submit" [disabled]="!username || !password || !confirmPassword">Register</button>
    </form>
    <div>
        <p>Already have an account?  </p>
        <button (click)="navigateToLogin()">Login</button>
    </div>

    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="success">
      {{ successMessage }}
    </div>
  </div>
